"'Booking Details Screen' As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    OnHidden: |-
        =Concurrent(
            UpdateContext({locResetScrollPosition: false}),
            //Close the cancel modal
            UpdateContext({locIsCancelSelected: false })
        )
    OnVisible: |
        =//Call Loading animation and set default var values
        UpdateContext(
            {
                locIsLoadingVisible: false,
                locIsPageLoadingVisible: true,
                locIsDoneLoadingVisible: false,
                locStartLoadingTimer: false,
                locStartDoneTimer: false,
                locLoadingDuration: gblBaseLoadTime,
                locIsCancelSelected: false,
                locResetScrollPosition: true,
                locIsErrorModalVisible: false
            }
        );
        //Trigger Loading
        UpdateContext({locStartLoadingTimer: true});
        //Get the booking details
        ClearCollect(
            colMyBookingDetails_Booking,
            LookUp(
                AddColumns(
                    AddColumns(
                        AddColumns(
                            colMyBookings_Results,
                            "timeslot_id_value",
                            timeslot_id.Id,
                            "desk_details",
                            LookUp(
                                colMyBookings_Desks,
                                ID = desk_id.Id
                            )
                        ),
                        "building_details",
                        LookUp(
                            colMyBookings_Buildings,
                            ID = desk_details.building_id.Id
                        ),
                        "neighbourhood_details",
                        LookUp(
                            colMyBookings_Neighbourhoods,
                            ID = desk_details.neighbourhood_id.Id
                        )
                    ),
                    "floor_details",
                    LookUp(
                        colMyBookings_Floors,
                        ID = neighbourhood_details.floor_id.Id
                    )
                ),
                ID = gblMyBookings_SelectedBookingID
            )
        );
        //Store whether this is a personal boooking or outbound booking (to selectively show the Booking Associations card)
        UpdateContext(
            {
                isAPersonalBooking: If(
                    First(colMyBookingDetails_Booking).user_email = Lower(gblAppUserDetails.mail) && IsBlank(First(colMyBookingDetails_Booking).proxy_user_email),
                    true,
                    false
                )
            }
        );
        //Stop the timer
        UpdateContext({locLoadingDuration: 0});

    shpScreenBackdropBDS As rectangle:
        BorderColor: =RGBA(255, 255, 255, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Fill: =RGBA(224, 224, 224,1)
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =2

    shpPageBackdropBDS As rectangle:
        BorderColor: =RGBA(204, 204, 204, 1)
        BorderThickness: =2
        Fill: =LookUp(Colors, Color = "Background", RGB)
        FocusedBorderThickness: =4
        Height: =Parent.Height
        Width: =If(Parent.Size <> ScreenSize.ExtraLarge, App.Width, App.DesignWidth * 2)
        X: =(Parent.Width-Self.Width) /2
        ZIndex: =3

    timLoadingBDS As timer:
        AutoPause: =false
        Duration: =locLoadingDuration
        Height: =125
        OnTimerEnd: |-
            =UpdateContext({locIsLoadingVisible: false, locStartLoadingTimer:false});
            UpdateContext({ locStartDoneTimer:true});
        OnTimerStart: |-
            =UpdateContext({locIsLoadingVisible: true});
        Reset: =true
        Start: =locStartLoadingTimer
        TabIndex: =-1
        Text: =""
        Visible: =false
        Width: =32
        X: =shpPageBackdropBDS.X + shpPageBackdropBDS.Width
        Y: =shpPageBackdropBDS.Y + shpPageBackdropBDS.Height
        ZIndex: =5

    timDoneLoadingBDS As timer:
        Duration: =2000
        Height: =125
        OnTimerEnd: |-
            =UpdateContext({locIsDoneLoadingVisible:false, locStartDoneTimer:false});
        OnTimerStart: |-
            =UpdateContext({locIsDoneLoadingVisible: true, locIsPageLoadingVisible: false});
        Reset: =true
        Start: =locStartDoneTimer
        TabIndex: =-1
        Text: =""
        Visible: =false
        Width: =32
        X: =shpPageBackdropBDS.X + shpPageBackdropBDS.Width
        Y: =shpPageBackdropBDS.Y + shpPageBackdropBDS.Height
        ZIndex: =6

    canScrollableCanvasBDS As fluidGrid.fluidGridWithBlankCard:
        BorderThickness: =0
        Height: |-
            =//Parent.Height - Self.Y - NavCS.Height/2
            shpPageBackdropBDS.Height - (If(shpStatusBackdrop.Visible, shpStatusBackdrop.Height) + cmpHeaderBDS.Height)
        Visible: =!locIsPageLoadingVisible
        Width: =If(Parent.Size <> ScreenSize.ExtraLarge, App.Width-4, (App.DesignWidth*2)-4)
        X: =(Parent.Width-Self.Width) /2
        Y: |-
            =//HeaderBDS.Y + HeaderBDS.Height
            If(shpStatusBackdrop.Visible,
                shpStatusBackdrop.Y + shpStatusBackdrop.Height,
                cmpHeaderBDS.Y + cmpHeaderBDS.Height
            )
        ZIndex: =7

        canCanvasCardBDS As dataCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            BorderThickness: =0
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =0
            Visible: =locResetScrollPosition
            Width: =Parent.Width
            WidthFit: =false
            X: =0
            Y: =0
            ZIndex: =1

            shpAddedSpaceToScrollWindowBDS As rectangle:
                Fill: =RGBA(0, 0, 0, 0)
                Height: =crdConfirmSeatingBDS.Y
                Y: |-
                    =If(btnCancelBookingBDS.Visible,
                        btnCancelBookingBDS.Y + btnCancelBookingBDS.Height,
                        crdConfirmSeatingBDS.Y + crdConfirmSeatingBDS.Height
                    )
                ZIndex: =1

            btnCancelBookingBDS As button:
                BorderColor: =RGBA(0,0,0,0)
                BorderThickness: =0
                DisabledColor: =LookUp(Colors, Color = "Background", RGB)
                DisabledFill: =LookUp(Colors, Color = "Grey", RGB)
                DisplayMode: =If(Self.Visible, DisplayMode.Edit, DisplayMode.Edit)
                Fill: =LookUp(Colors, Color = "Primary", RGB)
                FocusedBorderColor: =LookUp(Colors, Color = "Focus Primary", RGB)
                FocusedBorderThickness: |-
                    =Min(2.5 * Switch(Value(lblScreenWidthSizingBDS.Text),
                                ScreenSize.Small, 1,
                                ScreenSize.Medium, 1.25,
                                ScreenSize.Large, 1.5,
                                1.75),
                        2.5 * Switch(cmpScreenFunctionsBDS.ScreenSize,
                                ScreenSize.Small, 1,
                                ScreenSize.Medium, 1.25,
                                ScreenSize.Large, 1.5,
                                1.75)
                    )
                Font: =Font.'Lato Black'
                Height: |-
                    =If(Self.Visible,
                        Min(100 * Switch(Value(lblScreenWidthSizingBDS.Text),  
                                ScreenSize.Small, 0.75,  
                                ScreenSize.Medium, 0.9,  
                                ScreenSize.Large, 1.125,
                                1.25),
                            100 * Switch(cmpScreenFunctionsBDS.ScreenSize,  
                                ScreenSize.Small, 0.75,  
                                ScreenSize.Medium, 0.9,  
                                ScreenSize.Large, 1.125,
                                1.25) 
                        ), 
                    0)
                HoverBorderColor: =
                HoverColor: =Self.Color
                HoverFill: =LookUp(Colors, Color = "Muted Primary", RGB)
                OnSelect: |-
                    =//UpdateContext({locIsCancelSelected: true});
                    Navigate('Cancel Your Booking Screen')
                PressedBorderColor: =RGBA(0,0,0,0)
                RadiusBottomLeft: =Self.RadiusTopLeft
                RadiusBottomRight: =Self.RadiusTopLeft
                RadiusTopLeft: |-
                    =Min(15 * Switch(Value(lblScreenWidthSizingBDS.Text),  
                            ScreenSize.Small, 1,  
                            ScreenSize.Medium, 1.25,
                            ScreenSize.Large, 1.5,  
                            2),
                        15 * Switch(cmpScreenFunctionsBDS.ScreenSize,  
                            ScreenSize.Small, 1,  
                            ScreenSize.Medium, 1.25,
                            ScreenSize.Large, 1.5,  
                            2)
                    )
                RadiusTopRight: =Self.RadiusTopLeft
                Size: |-
                    =Min(18 * Switch(Value(lblScreenWidthSizingBDS.Text),  
                            ScreenSize.Small, 1,  
                            ScreenSize.Medium, 1.25,
                            ScreenSize.Large, 1.75,  
                            1.9),
                        18 * Switch(cmpScreenFunctionsBDS.ScreenSize,  
                            ScreenSize.Small, 1,  
                            ScreenSize.Medium, 1.25,
                            ScreenSize.Large, 1.75,  
                            1.9) 
                    )
                TabIndex: =If(!locIsCancelSelected, If(Self.Visible, 0, -1), -1)
                Text: =LookUp(colTranslationTable, key = "bookingdetails.cancel" && language.Value = gblAppUserLang, text)
                Tooltip: =
                Visible: |-
                    =//Past bookings shouldn't have the cancel option - Cancellation of Today and Future bookings are subject to the status of said booking 
                    If(First(colMyBookingDetails_Booking).start_date < Today(), false, Switch(First(colMyBookingDetails_Booking).status.Value, "BOOKED", true, "CANCELLLED", false))
                Width: =crdConfirmSeatingBDS.Width
                X: =canCanvasCardBDS.X + canCanvasCardBDS.Width/2 - Self.Width/2
                Y: =crdConfirmSeatingBDS.Y + crdConfirmSeatingBDS.Height + crdConfirmSeatingBDS.Y
                ZIndex: =2

            crdConfirmSeatingBDS As button:
                BorderColor: =
                BorderThickness: =0
                DisabledBorderColor: =Self.BorderColor
                DisabledColor: =Self.Color
                DisabledFill: =Self.Fill
                DisplayMode: =DisplayMode.Disabled
                Fill: =RGBA(255, 255, 255, 1)
                FocusedBorderColor: =
                FocusedBorderThickness: =0
                Height: |-
                    =If(!isAPersonalBooking,
                        ((lblBookedByNameBDS.Y + lblBookedByNameBDS.Height) - imgSeatingArrangementPillBDS.Y) +
                        (Min(20 *  Switch(Value(lblScreenWidthSizingBDS.Text),  
                                ScreenSize.Small, 1,  
                                ScreenSize.Medium, 1.25,
                                ScreenSize.Large, 1.5,  
                                2),
                            20 *  Switch(cmpScreenFunctionsBDS.ScreenSize,  
                                ScreenSize.Small, 1,  
                                ScreenSize.Medium, 1.25,
                                ScreenSize.Large, 1.5,  
                                2)     
                        ) * 2),
                    
                        ((lblTimeRangeDetailsBDS.Y + lblTimeRangeDetailsBDS.Height) - imgSeatingArrangementPillBDS.Y) +
                        (Min(20 *  Switch(Value(lblScreenWidthSizingBDS.Text),  
                                ScreenSize.Small, 1,  
                                ScreenSize.Medium, 1.25,
                                ScreenSize.Large, 1.5,  
                                2),
                            20 *  Switch(cmpScreenFunctionsBDS.ScreenSize,  
                                ScreenSize.Small, 1,  
                                ScreenSize.Medium, 1.25,
                                ScreenSize.Large, 1.5,  
                                2)     
                        ) * 2)
                    )
                HoverBorderColor: =
                HoverColor: =
                HoverFill: =
                RadiusBottomLeft: =Self.RadiusTopLeft
                RadiusBottomRight: =Self.RadiusTopLeft
                RadiusTopLeft: |-
                    =Min(10 * Switch(Value(lblScreenWidthSizingBDS.Text),  
                            ScreenSize.Small, 1,  
                            ScreenSize.Medium, 1.25,
                            ScreenSize.Large, 1.5,  
                            2),
                        10 * Switch(cmpScreenFunctionsBDS.ScreenSize,  
                            ScreenSize.Small, 1,  
                            ScreenSize.Medium, 1.25,
                            ScreenSize.Large, 1.5,  
                            2)
                    )
                RadiusTopRight: =Self.RadiusTopLeft
                Size: =0
                TabIndex: =-1
                Text: =""
                Width: |-
                    =//galSearchResults.TemplateWidth
                    canScrollableCanvasBDS.Width 
                    - (10 * Switch(Value(lblScreenWidthSizingBDS.Text),  
                            ScreenSize.Small, 1,  
                            ScreenSize.Medium, 1.5,  
                            ScreenSize.Large, 1.75,
                            5))
                    - (25 * Switch(Value(lblScreenWidthSizingBDS.Text),  
                            ScreenSize.Small, 1,  
                            ScreenSize.Medium, 1.5,  
                            ScreenSize.Large, 1.75,
                            5))
                X: =canCanvasCardBDS.X + canCanvasCardBDS.Width/2 - Self.Width/2
                Y: |-
                    =40 *  Switch(Value(lblScreenWidthSizingBDS.Text),  
                            ScreenSize.Small, 1,  
                            ScreenSize.Medium, 1.5,
                            ScreenSize.Large, 1.75,  
                            2)
                ZIndex: =6

            shpDividerDateAndAssociationsBDS As rectangle:
                Fill: =ColorFade(LookUp(Colors, Color = "Grey", RGB), 50%)
                Height: |-
                    =Min(1 *  Switch(Value(lblScreenWidthSizingBDS.Text),  
                            ScreenSize.Small, 1,  
                            ScreenSize.Medium, 1.5,
                            ScreenSize.Large, 1.75,  
                            2),
                        1 *  Switch(cmpScreenFunctionsBDS.ScreenSize,  
                            ScreenSize.Small, 1,  
                            ScreenSize.Medium, 1.5,
                            ScreenSize.Large, 1.75,  
                            2)
                    )
                Visible: =!isAPersonalBooking
                Width: =crdConfirmSeatingBDS.Width
                X: =crdConfirmSeatingBDS.X
                Y: |-
                    =lblTimeRangeDetailsBDS.Y + lblTimeRangeDetailsBDS.Height + 
                    Min(20 *  Switch(Value(lblScreenWidthSizingBDS.Text),  
                            ScreenSize.Small, 1,  
                            ScreenSize.Medium, 1.25,
                            ScreenSize.Large, 1.5,  
                            2),
                       20 *  Switch(cmpScreenFunctionsBDS.ScreenSize,  
                            ScreenSize.Small, 1,  
                            ScreenSize.Medium, 1.25,
                            ScreenSize.Large, 1.5,  
                            2)     
                    )
                ZIndex: =7

            shpDividerBuildingAndDateBDS As rectangle:
                Fill: =ColorFade(LookUp(Colors, Color = "Grey", RGB), 50%)
                Height: |-
                    =Min(1 *  Switch(Value(lblScreenWidthSizingBDS.Text),  
                            ScreenSize.Small, 1,  
                            ScreenSize.Medium, 1.5,
                            ScreenSize.Large, 1.75,  
                            2),
                        1 *  Switch(cmpScreenFunctionsBDS.ScreenSize,  
                            ScreenSize.Small, 1,  
                            ScreenSize.Medium, 1.5,
                            ScreenSize.Large, 1.75,  
                            2)
                    )
                Width: =crdConfirmSeatingBDS.Width
                X: =crdConfirmSeatingBDS.X
                Y: |-
                    =lblNeighbourhoodDetailsBDS.Y + lblNeighbourhoodDetailsBDS.Height + 
                    Min(20 *  Switch(Value(lblScreenWidthSizingBDS.Text),  
                            ScreenSize.Small, 1,  
                            ScreenSize.Medium, 1.25,
                            ScreenSize.Large, 1.5,  
                            2),
                       20 *  Switch(cmpScreenFunctionsBDS.ScreenSize,  
                            ScreenSize.Small, 1,  
                            ScreenSize.Medium, 1.25,
                            ScreenSize.Large, 1.5,  
                            2)     
                    )
                ZIndex: =20

            shpDividerSeatAndBuildingBDS As rectangle:
                Fill: =ColorFade(LookUp(Colors, Color = "Grey", RGB), 50%)
                Height: |-
                    =Min(1 *  Switch(Value(lblScreenWidthSizingBDS.Text),  
                            ScreenSize.Small, 1,  
                            ScreenSize.Medium, 1.5,
                            ScreenSize.Large, 1.75,  
                            2),
                        1 *  Switch(cmpScreenFunctionsBDS.ScreenSize,  
                            ScreenSize.Small, 1,  
                            ScreenSize.Medium, 1.5,
                            ScreenSize.Large, 1.75,  
                            2)
                    )
                Width: =crdConfirmSeatingBDS.Width
                X: =crdConfirmSeatingBDS.X
                Y: |-
                    =imgSeatingTypeBDS.Y + imgSeatingTypeBDS.Height + 
                    Min(20 *  Switch(Value(lblScreenWidthSizingBDS.Text),  
                            ScreenSize.Small, 1,  
                            ScreenSize.Medium, 1.25,
                            ScreenSize.Large, 1.5,  
                            2),
                       20 *  Switch(cmpScreenFunctionsBDS.ScreenSize,  
                            ScreenSize.Small, 1,  
                            ScreenSize.Medium, 1.25,
                            ScreenSize.Large, 1.5,  
                            2)     
                    )
                ZIndex: =28

            lblBookingOverviewHeadingMBS As label:
                AutoHeight: =true
                Height: =0
                Role: =TextRole.Heading3
                Size: =0
                Text: =LookUp(colTranslationTable, key = "reviewbooking.bookingdetails.overviewsection" && language.Value = gblAppUserLang, text)
                Width: =0
                X: =crdConfirmSeatingBDS.X - 1
                Y: =crdConfirmSeatingBDS.Y - 1
                ZIndex: =36

            grpSeatDetailsBDS As group:
                Height: =5
                Width: =5
                X: =80
                Y: =80
                ZIndex: =37

                lblWorkstationSpecificsBDS As label:
                    AutoHeight: =true
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: |-
                        =LookUp(
                            Colors,
                            Color = "Primary",
                            RGB
                        )
                    DisabledColor: =Self.Color
                    Font: =Font.Lato
                    Height: =
                    OnSelect: =
                    PaddingBottom: =1
                    PaddingLeft: =1
                    PaddingRight: =1
                    PaddingTop: =1
                    Size: |
                        =Min(12 * Switch(Value(lblScreenWidthSizingBDS.Text),  
                                ScreenSize.Small, 1,  
                                ScreenSize.Medium, 1.25,
                                ScreenSize.Large, 1.5,  
                                2),
                            12 * Switch(cmpScreenFunctionsBDS.ScreenSize,  
                                ScreenSize.Small, 1,  
                                ScreenSize.Medium, 1.25,
                                ScreenSize.Large, 1.5,  
                                2)
                        )
                    Text: =Concat(First(colMyBookingDetails_Booking).desk_details.workstation_specifics As tag, Switch(gblAppUserLang, "fr", Last(Split(tag.Value, " | ")).Result, First(Split(tag.Value, " | ")).Result) & If(Last(First(colMyBookingDetails_Booking).desk_details.workstation_specifics).Value <> tag.Value, ", "))
                    Width: |-
                        =(crdConfirmSeatingBDS.X + crdConfirmSeatingBDS.Width) - 
                        Self.X - 
                        20 *  Switch(Value(lblScreenWidthSizingBDS.Text),  
                                ScreenSize.Small, 1,  
                                ScreenSize.Medium, 1.25,
                                ScreenSize.Large, 1.5,  
                                2)
                    X: =imgSeatingArrangementPillBDS.X
                    Y: |-
                        =lblSeatNameBDS.Y + lblSeatNameBDS.Height +
                        Min(10 *  Switch(Value(lblScreenWidthSizingBDS.Text),  
                                ScreenSize.Small, 1,  
                                ScreenSize.Medium, 1.25,
                                ScreenSize.Large, 1.5,  
                                2),
                           10 *  Switch(cmpScreenFunctionsBDS.ScreenSize,  
                                ScreenSize.Small, 1,  
                                ScreenSize.Medium, 1.25,
                                ScreenSize.Large, 1.5,  
                                2)     
                        )
                    ZIndex: =29

                lblSeatNameBDS As label:
                    AutoHeight: =true
                    Color: |-
                        =LookUp(
                            Colors,
                            Color = "Primary",
                            RGB
                        )
                    DisabledColor: =Self.Color
                    DisplayMode: =DisplayMode.Disabled
                    Font: =Font.'Lato Black'
                    FontWeight: =FontWeight.Bold
                    Height: =lblSeatNameBDS.Size * lblSeatNameBDS.LineHeight + (lblSeatNameBDS.PaddingTop + lblSeatNameBDS.PaddingBottom)
                    OnSelect: =
                    PaddingBottom: =1
                    PaddingLeft: =1
                    PaddingRight: =1
                    PaddingTop: =1
                    Role: =TextRole.Heading4
                    Size: |-
                        =Min(22 * Switch(Value(lblScreenWidthSizingBDS.Text),  
                                ScreenSize.Small, 1,  
                                ScreenSize.Medium, 1.25,
                                ScreenSize.Large, 1.5,  
                                2),
                            22 * Switch(cmpScreenFunctionsBDS.ScreenSize,  
                                ScreenSize.Small, 1,  
                                ScreenSize.Medium, 1.25,
                                ScreenSize.Large, 1.5,  
                                2)
                        )
                    Text: |-
                        =Switch(gblAppUserLang, "fr", First(colMyBookingDetails_Booking).desk_details.desk_name_fr, First(colMyBookingDetails_Booking).desk_details.desk_name_en) & "
                        " & LookUp(colSeatingTypeTable, ID = First(colMyBookingDetails_Booking).desk_details.seating_type_id.Id, Switch(gblAppUserLang, "fr", seating_type_name_fr,seating_type_name_en))
                    Width: |-
                        =(crdConfirmSeatingBDS.X + crdConfirmSeatingBDS.Width) - 
                        Self.X - 
                        (15 *  Switch(Value(lblScreenWidthSizingBDS.Text),  
                                ScreenSize.Small, 1,  
                                ScreenSize.Medium, 1.5,
                                ScreenSize.Large, 1.75,
                                2))
                    X: =imgSeatingArrangementPillBDS.X
                    Y: |-
                        =icoFloorPlanBDS.Y + icoFloorPlanBDS.Height + 
                        Min(20 *  Switch(Value(lblScreenWidthSizingBDS.Text),  
                                ScreenSize.Small, 1,  
                                ScreenSize.Medium, 1.25,
                                ScreenSize.Large, 1.5,  
                                2),
                           20 *  Switch(cmpScreenFunctionsBDS.ScreenSize,  
                                ScreenSize.Small, 1,  
                                ScreenSize.Medium, 1.25,
                                ScreenSize.Large, 1.5,  
                                2)     
                        )
                    ZIndex: =30

                icoSeatingArrangementBDS As image:
                    DisplayMode: =DisplayMode.View
                    Height: =Self.Width
                    Image: =LookUp(colSeatingArrangementTable, ID = First(colMyBookingDetails_Booking).desk_details.seating_arrangement_id.Id, icon_link)
                    Width: |-
                        =If(
                            LookUp(
                                colSeatingArrangementTable,
                                ID = First(colMyBookingDetails_Booking).desk_details.seating_arrangement_id.Id,
                                ID
                            ) <> LookUp(colSeatingArrangementTable, ID = 3, ID),
                            Min(25 * Switch(Value(lblScreenWidthSizingBDS.Text),  
                                    ScreenSize.Small, 1,  
                                    ScreenSize.Medium, 1.5,
                                    ScreenSize.Large, 1.75,  
                                    2),
                                25 * Switch(cmpScreenFunctionsBDS.ScreenSize,  
                                    ScreenSize.Small, 1,  
                                    ScreenSize.Medium, 1.5,
                                    ScreenSize.Large, 1.75,  
                                    2)
                            ),    
                            Min(50 * Switch(Value(lblScreenWidthSizingBDS.Text),  
                                    ScreenSize.Small, 1,  
                                    ScreenSize.Medium, 1.5,
                                    ScreenSize.Large, 1.75,  
                                    2),
                                50 * Switch(cmpScreenFunctionsBDS.ScreenSize,  
                                    ScreenSize.Small, 1,  
                                    ScreenSize.Medium, 1.5,
                                    ScreenSize.Large, 1.75,  
                                    2)
                            )
                        )
                    X: |-
                        =imgSeatingArrangementPillBDS.X + imgSeatingArrangementPillBDS.Width + 25 * Switch(Value(lblScreenWidthSizingRS.Text),  
                                ScreenSize.Small, 1,  
                                ScreenSize.Medium, 1.5,
                                ScreenSize.Large, 1.75,  
                                2)/2
                    Y: =imgSeatingArrangementPillBDS.Y + imgSeatingArrangementPillBDS.Height/2 - icoSeatingArrangementBDS.Height/2
                    ZIndex: =31

                imgSeatingTypeBDS As image:
                    BorderStyle: =BorderStyle.None
                    DisplayMode: =DisplayMode.View
                    Fill: =RGBA(255, 255, 255, 1)
                    Height: |-
                        =If(!IsBlank(lblWorkstationSpecificsBDS.Text),
                            lblWorkstationSpecificsBDS.Y + lblWorkstationSpecificsBDS.Height,
                            lblSeatNameBDS.Y + lblSeatNameBDS.Height
                         ) - imgSeatingArrangementPillBDS.Y
                    Image: =First(colMyBookingDetails_Booking).desk_details.desk_image
                    RadiusBottomLeft: =Self.RadiusTopLeft
                    RadiusBottomRight: =Self.RadiusTopLeft
                    RadiusTopLeft: |-
                        =Min(10 * Switch(Value(lblScreenWidthSizingBDS.Text),  
                                ScreenSize.Small, 1,  
                                ScreenSize.Medium, 1.25,
                                ScreenSize.Large, 1.5,  
                                2),
                            10 * Switch(cmpScreenFunctionsBDS.ScreenSize,  
                                ScreenSize.Small, 1,  
                                ScreenSize.Medium, 1.25,
                                ScreenSize.Large, 1.5,  
                                2)
                        )
                    RadiusTopRight: =Self.RadiusTopLeft
                    Width: =Min(crdConfirmSeatingBDS.Width * 0.35, Self.Height)
                    X: |-
                        =crdConfirmSeatingBDS.X +
                        20 *  Switch(Value(lblScreenWidthSizingBDS.Text),  
                                ScreenSize.Small, 1,  
                                ScreenSize.Medium, 1.25,
                                ScreenSize.Large, 1.5,  
                                2)
                    Y: |-
                        =crdConfirmSeatingBDS.Y +  
                        Min(20 *  Switch(Value(lblScreenWidthSizingBDS.Text),  
                                ScreenSize.Small, 1,  
                                ScreenSize.Medium, 1.25,
                                ScreenSize.Large, 1.5,  
                                2),
                           20 *  Switch(cmpScreenFunctionsBDS.ScreenSize,  
                                ScreenSize.Small, 1,  
                                ScreenSize.Medium, 1.25,
                                ScreenSize.Large, 1.5,  
                                2)     
                        )
                    ZIndex: =32

                imgSeatingArrangementPillBDS As image:
                    DisabledFill: =RGBA(0,0,0,0)
                    Height: =lblSeatingArrangementTextBDS.Size * 2.3
                    HoverBorderColor: =RGBA(0,0,0,0)
                    Image: |
