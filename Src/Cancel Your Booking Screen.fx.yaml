                        =If(locCancelBookingError,
                        
                            //If error has already been displayed and they try to select yes again
                            Notify(locCancelBookingErrorMsg, NotificationType.Error, 10000),
                        
                            //Otherwise if this is the first time pressing the "Yes" button check for an error
                        
                        
                            //Trigger Loading
                            Concurrent(
                                UpdateContext({locStartLoadingTimer: true}),
                                UpdateContext({locReservationID: First(colMyBookingDetails_Booking).ID})
                            );
                        
                            //Refresh Reservations Datasource
                            IfError(
                                Refresh(Reservations),
                        
                                //If there's an error show the component (error modal)
                                UpdateContext({locIsErrorModalVisible: true});
                                
                                //If there's an error also try to patch the error details to the Sharepoint Error list
                                Patch(ExternalErrors, Defaults(ExternalErrors), 
                                {   user_email: Lower(gblAppUserDetails.mail), 
                                    error_code: First(Errors(Reservations)).Error,
                                    error_message: First(Errors(Reservations)).Message, 
                                    error_log: "Refresh(Reservations)",
                                    error_origin: App.ActiveScreen 
                                }),
                                false
                            );
                        
                            If(
                                IfError(
                                    LookUp(
                                        Reservations,
                                        ID = locReservationID,
                                        status
                                    ).Value = "CANCELLED",
                        
                                    //If there's an error show the component (error modal)
                                    UpdateContext({locIsErrorModalVisible: true});
                                    
                                    //If there's an error also try to patch the error details to the Sharepoint Error list
                                    Patch(ExternalErrors, Defaults(ExternalErrors), 
                                    {   user_email: Lower(gblAppUserDetails.mail), 
                                        error_code: First(Errors(Reservations)).Error,
                                        error_message: First(Errors(Reservations)).Message, 
                                        error_log: "LookUp( Reservations, ID = locReservationID, status ).Value = 'CANCELLED'",
                                        error_origin: App.ActiveScreen 
                                    });
                                    true
                                ),
                        
                                //If the booking was cancelled in the meantime show error message
                                UpdateContext(
                                    {
                                        locCancelBookingError: true,
                                        locCancelBookingErrorMsg: LookUp(
                                            colTranslationTable,
                                            key = "bookingdetails.cancel.error.statusiscancelled" && language.Value = gblAppUserLang,
                                            text
                                        )
                                    }
                                );
                                Notify(locCancelBookingErrorMsg, NotificationType.Error, 10000),
                        
                                //If the booking wasn't cancelled in the meantime update cancel the booking 
                                IfError(
                                    Patch(
                                        Reservations,
                                        LookUp(
                                            Reservations,
                                            ID = locReservationID
                                        ),
                                        {
                                            status: {
                                                '@odata.type': "#Microsoft.Azure.Connectors.SharePoint.SPListExpandedReference",
                                                Value: "CANCELLED"
                                            }
                                        }
                                    ),
                                    //If there's an error show the component (error modal)
                                    UpdateContext({locIsErrorModalVisible: true});
                                    
                                    //If there's an error also try to patch the error details to the Sharepoint Error list
                                    Patch(ExternalErrors, Defaults(ExternalErrors), 
                                    {   user_email: Lower(gblAppUserDetails.mail), 
                                        error_code: First(Errors(Reservations)).Error,
                                        error_message: First(Errors(Reservations)).Message, 
                                        error_log: "Patch(Reservations ...)",
                                        error_origin: App.ActiveScreen 
                                    }),
                                    {}
                                )
                            );
                        
                            //Regardless, get the most up-to-date reservation status
                            IfError(
                                    Patch(colMyBookings_Results, LookUp(colMyBookings_Results, ID = locReservationID), { status: LookUp(Reservations, ID = locReservationID).status}),
                                    
                                    //If there's an error show the component (error modal)
