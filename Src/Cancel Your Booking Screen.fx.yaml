                                        error_message: First(Errors(Reservations)).Message, 
                                        error_log: "LookUp(Reservations, ID = locReservationID).status",
                                        error_origin: App.ActiveScreen 
                                    }),
                                    {}
                            );
                        
                            //Update local collection that the Booking Details page pulls from
                            Patch(colMyBookingDetails_Booking, First(colMyBookingDetails_Booking), { status: LookUp(colMyBookings_Results, ID = locReservationID, status) });
                        
                            //Ensure navigation to My Bookings from this page brings users to the Cancelled bookings
                            Set(gblMyBookingsFilter, "CANCELLED");
                        
