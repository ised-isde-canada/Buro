"'Cancel Your Booking Screen' As screen.'phoneLayout_Success_ver3.0'":
    Fill: =
    OnHidden: |-
        =UpdateContext({locIsFeedbackDisplayed: false, locResetScrollPosition: false});
    OnVisible: |
        =//Call Loading animation and set default var values
        UpdateContext(
            {
                locIsLoadingVisible: false,
                locIsPageLoadingVisible: false,
                locIsDoneLoadingVisible: false,
                locStartLoadingTimer: false,
                locStartDoneTimer: false,
                locLoadingDuration: gblBaseLoadTime,
                locIsErrorModalVisible: false,
                locResetScrollPosition: true,
                locCancelOptionPressed: false,
                locCancelBookingError: false,
                locCancelBookingErrorMsg: ""
            }
        );
        
        UpdateContext({locBookingForAnotherPerson: If(!IsBlank(First(colMyBookingDetails_Booking).user_email) && !IsBlank(First(colMyBookingDetails_Booking).proxy_user_email), true, false)});

    shpScreenBackdropCYBS As rectangle:
        BorderColor: =RGBA(255, 255, 255, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Fill: =RGBA(224, 224, 224,1)
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =1

    shpPageBackdropCYBS As rectangle:
        BorderColor: =RGBA(204, 204, 204, 1)
        BorderThickness: =2
        Fill: =LookUp(Colors, Color = "Background", RGB)
        FocusedBorderThickness: =4
        Height: =Parent.Height
        Width: =If(Parent.Size <> ScreenSize.ExtraLarge, App.Width, App.DesignWidth * 2)
        X: =(Parent.Width-Self.Width) /2
        ZIndex: =2

    timLoadingCYBS As timer:
        AutoPause: =false
        Duration: =locLoadingDuration
        Height: =125
        OnTimerEnd: |-
            =UpdateContext({locIsLoadingVisible: false, locStartLoadingTimer:false});
            UpdateContext({ locStartDoneTimer:true});
        OnTimerStart: |-
            =UpdateContext({locIsLoadingVisible: true});
        Reset: =true
        Start: =locStartLoadingTimer
        Visible: =false
        Width: =32
        X: =shpPageBackdropCYBS.X + shpPageBackdropCYBS.Width
        Y: =shpPageBackdropCYBS.Y + shpPageBackdropCYBS.Height
        ZIndex: =3

    timDoneLoadingCYBS As timer:
        Duration: =2000
        Height: =125
        OnTimerEnd: |-
            =UpdateContext({locIsDoneLoadingVisible:false, locStartDoneTimer:false});
        OnTimerStart: |-
            =UpdateContext({locIsDoneLoadingVisible: true, locIsPageLoadingVisible: false});
        Reset: =true
        Start: =locStartDoneTimer
        Visible: =false
        Width: =32
        X: =shpPageBackdropCYBS.X + shpPageBackdropCYBS.Width
        Y: =shpPageBackdropCYBS.Y + shpPageBackdropCYBS.Height
        ZIndex: =4

